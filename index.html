<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transtator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="icon"><i class="fa-solid fa-2x fa-bars"></i></div>
            <nav>
                <li>English</li>
                <li><i class="fa-solid fa-2x fa-right-left"></i></li>
                <li>Bengali</li>
            </nav>
        </div>
        <div class="input">
            <textarea name="" class="textArea" placeholder="Enter Text in English" id="text"></textarea>
            <div class="COPY">
                <li><i class="fa-solid fa-2x fa-volume-high" id="mic"></i></li>
                <li><i class="fa-regular fa-2x fa-copy" id="copy"></i></li>
                <li><i class="fa-solid fa-2x fa-xmark" id="cut"></i></li>
            </div>
        </div>
        <div class="translate">
            <div class="buttons">
                <button class="paste">Paste</button>
                <div class="mic"><i class="fa-solid  fa-2x fa-microphone" id="speek"></i></div>
                <button class="meaning">Translate</button>
            </div>
        </div>
        <div class="output">
            <textarea name="" class="textArea1" placeholder="Translated text in Bengali" id="means"></textarea>
            <div class="all">
                <i class="fa-solid fa-2x fa-volume-high"></i>
                <i class="fa-solid fa-2x fa-share-nodes"></i>
                <i class="fa-brands fa-2x fa-whatsapp"></i>
                <i class="fa-brands fa-2x fa-facebook-messenger"></i>
                <i class="fa-regular fa-2x fa-copy" id="copy1"></i>
                <i class="fa-regular fa-2x fa-heart"></i>
                <i class="fa-solid fa-2x fa-xmark" id="cut"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
